<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Summary Component Main</title>
</head>
<body>
  <div class="container">
    <div class="container-1">
      <h2 class="title-1">
        Your Result
      </h2>
      <div class="midle-section">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="lower-section">
        <h3>
          Great
        </h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="container-2">
      <h2 class="title-2">
        Summary
      </h2>
      <div class="container-stats">
        <div class="stat-1">
          <div class="icon-title">
            <img src="images/icon-reaction.svg" alt="Reaction">
            <p>Reaction</p>
          </div>
        </div>
        <div class="stat-2">
          <div class="icon-title">
            <img src="images/icon-memory.svg" alt="Memory">
            <p>Memory</p>
          </div>
        </div>
        <div class="stat-3">
          <div class="icon-title">
            <img src="images/icon-verbal.svg" alt="Verbal">
            <p>Verbal</p>
          </div>
        </div>
        <div class="stat-4">
          <div class="icon-title">
            <img src="images/icon-visual.svg" alt="Visual">
            <p>Visual</p>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
